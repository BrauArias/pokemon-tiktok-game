<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pokémon Gift Collector</title>
  <link rel="stylesheet" href="card-style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="start-panel-visible">
  <!-- Start Panel -->
  <div class="start-panel" id="start-panel">
    <div class="start-panel-content">
      <h1>Pokémon Gift Collector</h1>
      <div class="input-group">
        <label for="tiktok-username">Your TikTok Username</label>
        <input type="text" id="tiktok-username" placeholder="e.g. your_tiktok_name">
      </div>
      
      <div class="input-group">
        <label for="goal-likes">Likes needed for a card</label>
        <input type="number" id="goal-likes" placeholder="e.g. 10" value="10">
      </div>
      
      <div class="input-group">
        <label for="goal-joins">Joins needed for a card</label>
        <input type="number" id="goal-joins" placeholder="e.g. 5" value="5">
      </div>
      
      <button id="start-game" class="glow-button">Start Stream</button>
    </div>
  </div>

  <!-- Main App -->
  <div class="app" id="app">
    <!-- Card Display Area -->
    <div class="content">
      <div id="card-container"></div>
    </div>
    
    <!-- Control Panel -->
    <div class="side-panel">
      <div class="panel-header">
        <h2>Stream Controls</h2>
        <div id="connection-status" class="connection-waiting">Waiting to connect...</div>
      </div>
      
      <div class="control-group">
        <label for="username">Viewer Name</label>
        <input type="text" id="username" placeholder="Viewer username">
      </div>
      
      <div class="control-group">
        <label for="gift-type">Gift Tier</label>
        <select id="gift-type">
          <option value="1">🌹 Rose (Tier 1)</option>
          <option value="5">🎵 TikTok (Tier 1)</option>
          <option value="10">💎 Diamond (Tier 2)</option>
          <option value="100">🌌 Galaxy (Tier 3)</option>
          <option value="1000">✨ Universe (Tier 4)</option>
        </select>
      </div>
      
      <button id="send-gift" class="control-button">Send Gift</button>
      
      <div class="stats-display">
        <div id="like-count">❤️ Likes: 0</div>
        <div id="viewer-count">👥 Viewers: 0</div>
      </div>
      
      <div class="simulator-buttons">
        <button id="simulate-like" class="control-button">Simulate Like</button>
        <button id="simulate-join" class="control-button">Simulate Join</button>
      </div>
    </div>
  </div>

  <script src="card-game.js"></script>
</body>
</html>
